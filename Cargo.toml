[package]
name = "orx-concurrent-iter"
version = "1.29.1"
edition = "2021"
authors = ["orxfun <orx.ugur.arikan@gmail.com>"]
description = "A thread-safe and ergonomic concurrent iterator trait and efficient lock-free implementations."
license = "MIT"
repository = "https://github.com/orxfun/orx-concurrent-iter/"
keywords = ["concurrency", "iterator", "iteration", "atomic", "parallelism"]
categories = ["data-structures", "concurrency", "rust-patterns", "no-std"]

[dependencies]

[dev-dependencies]
orx-pseudo-default = { version = "1.4", default-features = false }
orx-iterable = "1.1.1"
orx-pinned-vec = "3.12"
orx-fixed-vec = "3.12"
orx-split-vec = "3.12"
orx-pinned-concurrent-col = "2.10"
orx-concurrent-bag = "2.9"
test-case = "3.3.1"
criterion = "0.5.1"
rand = "0.9"
rand_chacha = "0.9"
rayon = "1.10.0"

[[bench]]
name = "con_iter_of_iter"
harness = false
